<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'D:\django\webMusic\musik\static\css\style.css' %}">
    
    <title>{% block title %}WebMusic | Home{% endblock title %}</title>

  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg" id="nav">
        <div class="container-fluid">
            <a class="navbar-brand " href="{% url 'index' %}">
              <h1 class="title" style="font-family: 'Jost', sans-serif;color: #F05941;">Music<span style="color: #22092C;">Streming</span></h1>
            </a>
            <a class="navbar-brand" href="{% url 'playlist_list' %}" style="font-family: 'Jost', sans-serif;color: #22092C;"><h4>PLAYLIST</h4></a>
            <form class="d-flex translate-middle-x" role="search" action={% url 'search_songs' %}>
                {% csrf_token %}
                <input class="form-control me-2" type="search" placeholder="Artist Album Song" aria-label="Search" name="search">
                <button class="btn" type="submit">Search</button>
            </form>
        </div>
      </nav>
        


        {% block content %}
        
        
        
        {% endblock content %}

        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'js/main.js' %}"></script>
        <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
        <script  cript src="https://cdn.plyr.io/3.6.8/plyr.js"></script>
  </body>
</html>
